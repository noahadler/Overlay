<head>
  <title>Overlay</title>
</head>

<template name="layout">
  <div class="container">
    <div class="row" id="header">
      <div><h1>Overlay</h1></div>
      <div><h2>media and metadata search</h2></div>
      <div id="searchbox"><i class="icon-search"></i>{{> searchbox}}</div>
      <div id="progress">{{> progress}}</div>
      <div>{{! loginButtons align="left"}}</div>
    </div>
    <div class="row" id="main-content">
      <div class="span3">
        {{> tools}}
      </div>
      <div class="span9">
        {{> yield}}
      </div>
    </div>
  </div>
</template>

<template name="searchbox">
  <input type="search" class="input-medium search-query" name="searchbox" />
  <input type="button" class="btn" value="Search" />
</template>

<template name="progress">
  <progress id="progress-bar"  value="{{progress}}" max="100"></progress>
</template>

<template name="tools">
  <h3>Tools</h3>
  <a class="btn span2" href="#"><i class="icon-upload"></i> Upload</a>
  <a class="btn span2" href="/"><i class="icon-th"></i> Pinboard</a>
  <a class="btn span2" href="#"><i class="icon-code-fork"></i> Network</a>
  <a class="btn span2" href="/map/"><i class="icon-pushpin"></i> Map</a>
  <a class="btn span2" href="#"><i class="icon-signal"></i> Visualize</a>
  <a class="btn span2" href="#"><i class="icon-group"></i> Team</a>
  <a class="btn span2" href="/queue"><i class="icon-truck"></i> Job Queue</a>
  <a class="btn span2" href="#"><i class="icon-download"></i> Export</a>
</template>

<template name="thumbnails">
<h3>Results</h3>
<p>{{ numFound }} results</p>
{{#each doc}}
  <div class="thumbnail">
    <img src="thumbnails/{{thumbnail}}" alt="{{filename}}"/>
  </div>
{{/each}}
</template>

<template name="file_dialog">
  <div id="fileModal" class="modal fade" role="dialog" aria-labelledby="{{ss_md5}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>{{filename}}</h3>
          {{#if endsWith filenameOnDisk '.mp4'}}
            <video width="100%" autoplay="true"  src="uploads/{{filenameOnDisk}}"></video>
          {{/if}}
          {{#if endsWith filenameOnDisk '.jpg' '.png'}}
            <img width="100%" src="uploads/{{filenameOnDisk}}">
          {{/if}}
          {{#if endsWith filenameOnDisk '.mp3' '.ogg'}}
            <audio width="100%" src="uploads/{{filenameOnDisk}}"></audio>
          {{/if}}
          <a href="uploads/{{filenameOnDisk}}" target="_blank" class="btn"><i class="icon-download"></i> Download</a>
        </div>
        <div class="modal-body">
          <ul>
          {{#each arrayify this}}
            <li><strong>{{name}}:</strong> {{value}}</li>
          {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</template>

<template name="map">
<h3>Map</h3>
</template>

<template name="queue">
  <h3>Job Queue</h3>
  <table class="table">
    <thead><th>Job #</th><th>File</th><th>Submit time</th><th>Processor</th><th>Status</th></thead>
    <tbody>
    {{#each queuedItems}}
      <tr><td>#{{number}}</td><td>{{file}}</td><td>{{fromNow submitTime}}</td><td>{{processor}}</td><td>{{status}}</td></tr>
    {{/each}}
  </tbody>
  </table>
</template>
